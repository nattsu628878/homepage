name: Build Notes Manifest

on:
  push:
    paths:
      - 'docs/notes/**.md'
      - 'scripts/build-notes-manifest.mjs'
      - '.github/workflows/notes-manifest.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate notes manifest
        run: |
          node scripts/build-notes-manifest.mjs
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update notes manifest'
          file_pattern: docs/notes/index.json

