<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nattsu - 宇宙の星</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #000;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    
    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      z-index: 10;
      pointer-events: none;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    .info h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .info p {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .star-label {
      position: absolute;
      color: #fff;
      font-size: 12px;
      pointer-events: none;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
    }
    
    .star-label.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <div class="info">
      <h1 style="color: #628878;">Nattsu
      </h1>
    </div>
  </div>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    
    // シーンの設定
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    
    // カメラの設定
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 50;
    
    // レンダラーの設定
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('canvas-container').appendChild(renderer.domElement);
    
    // コントロールの設定（マウスで回転・ズーム可能）
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 20;
    controls.maxDistance = 200;
    
    // 星のデータ
    const starsData = [
      { name: 'Notes', url: './notes.html', position: [20, 10, -10], color: 0xffd700 },
      { name: 'Links', url: './links.html', position: [-15, 15, 5], color: 0x00ffff },
      { name: 'GitHub', url: 'https://github.com/nattsu628878', position: [10, -20, 15], color: 0xffffff, external: true },
      { name: 'YouTube', url: 'https://www.youtube.com/@nattsu6__8878', position: [-20, -10, -15], color: 0xff0000, external: true },
      { name: 'X(Twitter)', url: 'https://x.com/nattsu628878', position: [0, 25, 0], color: 0x1da1f2, external: true },
    ];
    
    // 星のグループ
    const starsGroup = new THREE.Group();
    const stars = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    
    // 星を作成
    starsData.forEach((data, index) => {
      // 星の形状（球体）
      const geometry = new THREE.SphereGeometry(1.5, 16, 16);
      const material = new THREE.MeshBasicMaterial({ 
        color: data.color,
        emissive: data.color,
        emissiveIntensity: 0.5
      });
      const star = new THREE.Mesh(geometry, material);
      
      // 位置を設定
      star.position.set(...data.position);
      
      // データを保存
      star.userData = {
        name: data.name,
        url: data.url,
        external: data.external || false,
        index: index
      };
      
      // 光る効果（グロー）
      const glowGeometry = new THREE.SphereGeometry(2, 16, 16);
      const glowMaterial = new THREE.MeshBasicMaterial({
        color: data.color,
        transparent: true,
        opacity: 0.3
      });
      const glow = new THREE.Mesh(glowGeometry, glowMaterial);
      star.add(glow);
      
      starsGroup.add(star);
      stars.push(star);
    });
    
    scene.add(starsGroup);
    
    // 背景の星（装飾用）
    const backgroundStars = new THREE.Group();
    for (let i = 0; i < 200; i++) {
      const geometry = new THREE.SphereGeometry(0.1, 8, 8);
      const material = new THREE.MeshBasicMaterial({ 
        color: 0xffffff,
        opacity: 0.5,
        transparent: true
      });
      const star = new THREE.Mesh(geometry, material);
      star.position.set(
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 200
      );
      backgroundStars.add(star);
    }
    scene.add(backgroundStars);
    
    // ラベル要素の作成
    const labelContainer = document.createElement('div');
    labelContainer.style.position = 'absolute';
    labelContainer.style.top = '0';
    labelContainer.style.left = '0';
    labelContainer.style.width = '100%';
    labelContainer.style.height = '100%';
    labelContainer.style.pointerEvents = 'none';
    document.getElementById('canvas-container').appendChild(labelContainer);
    
    const labelElements = starsData.map(() => {
      const label = document.createElement('div');
      label.className = 'star-label';
      labelContainer.appendChild(label);
      return label;
    });
    
    // マウス移動時の処理
    let hoveredStar = null;
    
    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(stars);
      
      // カーソルスタイルの変更
      if (intersects.length > 0) {
        document.body.style.cursor = 'pointer';
        hoveredStar = intersects[0].object;
      } else {
        document.body.style.cursor = 'default';
        hoveredStar = null;
      }
      
      // ラベルの更新
      updateLabels();
    }
    
    function updateLabels() {
      stars.forEach((star, index) => {
        const label = labelElements[index];
        const vector = star.position.clone();
        vector.project(camera);
        
        const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;
        
        label.style.left = x + 'px';
        label.style.top = y + 'px';
        label.textContent = star.userData.name;
        
        // 星が画面内にある場合のみ表示
        if (vector.z < 1 && star === hoveredStar) {
          label.classList.add('visible');
        } else {
          label.classList.remove('visible');
        }
      });
    }
    
    // クリック時の処理
    function onMouseClick(event) {
      if (hoveredStar) {
        const url = hoveredStar.userData.url;
        const external = hoveredStar.userData.external;
        
        if (external) {
          window.open(url, '_blank', 'noopener,noreferrer');
        } else {
          window.location.href = url;
        }
      }
    }
    
    window.addEventListener('mousemove', onMouseMove);
    window.addEventListener('click', onMouseClick);
    
    // アニメーションループ
    function animate() {
      requestAnimationFrame(animate);
      
      // 星を回転させる
      starsGroup.rotation.y += 0.001;
      starsGroup.rotation.x += 0.0005;
      
      // 個々の星を漂わせる
      stars.forEach((star, index) => {
        const time = Date.now() * 0.001;
        const offset = index * 0.5;
        star.position.x += Math.sin(time + offset) * 0.01;
        star.position.y += Math.cos(time + offset * 1.3) * 0.01;
        star.position.z += Math.sin(time + offset * 0.7) * 0.01;
        
        // 星のサイズを脈動させる
        const scale = 1 + Math.sin(time * 2 + offset) * 0.1;
        star.scale.set(scale, scale, scale);
      });
      
      controls.update();
      updateLabels();
      renderer.render(scene, camera);
    }
    
    // リサイズ処理
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    window.addEventListener('resize', onWindowResize);
    
    // アニメーション開始
    animate();
  </script>
</body>
</html>
