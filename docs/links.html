<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Links - Nattsu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #000;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: #fff;
      transition: background-color 0.5s ease;
    }
    
    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }
    
    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 600px;
    }
    
    .content h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    
    .links-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .link-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      transition: all 0.3s;
    }
    
    .link-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    .link-item a {
      color: #00ffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
    }
    
    .link-item a:hover {
      text-decoration: underline;
    }
    
    .link-item p {
      margin-top: 8px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <a href="./index.html" class="back-button" style="color: #628878;">← 宇宙に戻る</a>
    <div class="content">
      <h1>Links</h1>
      <ul class="links-list" id="links-list"></ul>
    </div>
  </div>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    
    // シーンの設定
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    
    // カメラの設定
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 50;
    
    // レンダラーの設定
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('canvas-container').appendChild(renderer.domElement);
    
    // 背景の星（装飾用）
    const backgroundStars = new THREE.Group();
    for (let i = 0; i < 300; i++) {
      const geometry = new THREE.SphereGeometry(0.1, 8, 8);
      const material = new THREE.MeshBasicMaterial({ 
        color: 0xffffff,
        opacity: 0.5,
        transparent: true
      });
      const star = new THREE.Mesh(geometry, material);
      star.position.set(
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 200
      );
      backgroundStars.add(star);
    }
    scene.add(backgroundStars);
    
    // リンクデータの読み込み
    async function loadLinks() {
      const listEl = document.getElementById('links-list');
      const res = await fetch('./links.json');
      const links = await res.json();
      
      links.forEach(link => {
        const li = document.createElement('li');
        li.className = 'link-item';
        li.innerHTML = `
          <a href="${link.url}" target="_blank" rel="noreferrer">${link.title}</a>
          <p>${link.desc || ''}</p>
        `;
        listEl.appendChild(li);
      });
    }
    
    loadLinks();
    
    // アニメーションループ
    function animate() {
      requestAnimationFrame(animate);
      backgroundStars.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    
    // リサイズ処理
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    window.addEventListener('resize', onWindowResize);
    animate();
    
    // URLパラメータから背景色を取得
    const urlParams = new URLSearchParams(window.location.search);
    const bgColor = urlParams.get('bg');
    if (bgColor) {
      // 背景色を適用
      document.body.style.background = `#${bgColor}`;
      // シーンの背景色も変更
      scene.background = new THREE.Color(`#${bgColor}`);
    }
  </script>
</body>
</html>
